<html>
    <head>
        <title>MadLibs</title>
        
        <link rel="stylesheet" href="Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Julee&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="main-title">Mad Lib</h1>
<main>
  <div class="selections-container">
      <form id="myForm">
      <label for="fname">Write a noun</label><br>
  <input type="text" id="fname" name="fname"><br><br>
  

  <label for= "describe">Write a adjective</label><br>
  <textarea rows="1" cols= "3" id="describe" name="describe"></textarea><br><br>
  
    
  <label for="verbs">Choose a verb:</label>
      <input type= "radio" id="color1" name="favColor" value="HTML">
  <label for="color1">ran</label>
  <input type="radio" id="color2" name="favColor" value= "HTML">
  <label for="color2">sprinted</label> <br><br>
  

  <label for= "describe2">Write ANOTHER verb</label><br>
  <textarea rows="1" cols= "3" id="describe2" name="describe2"></textarea><br>
  

    <br><label class="dropdown-text" for="peopledropdown">Choose a adjective:</label><br>
    <select class="dropdown" name="people" id="peopledropdown">
      <option value="">--Please choose an option--</option>
      <option value="Susie">Left</option>
      <option value="Zac">Right</option>
    </select><br>
    
    
<label for= "describe3">Write an adverb</label><br>
  <textarea rows="1" cols= "3" id="describe3" name="describe3"></textarea><br><br>
  

    <label class="dropdown-text" for="locationdropdown">Choose ANOTHER verb:</label>
    <select class="dropdown" name="location" id="locationdropdown">
      <option value="">--Please choose an option--</option>
      <option value="Hawaii">darted</option>
      <option value="Italy">bolted</option>
      <option value="NYC">scurried</option>
      <option value="Egypt">rushed</option>
    </select> <br>
    

<label for= "describe4">Write ANOTHER noun</label><br>
  <textarea rows="1" cols= "3" id="describe4" name="describe4"></textarea><br><br>
  

   <input type="submit" value="submit">
        </form>
    </div>
</main>
  <div id="formContents"></div>
    
        <script>
        var form = document.getElementById("myForm");
       form.addEventListener("submit", function(event){
       event.preventDefault();
       var fname = document.getElementById("fname").value; //textbox
       var describe = document.getElementById("describe").value; // textarea
       var verbs = document.querySelector('imput[name="verbs"]:checked'); //radio
       var describe2 = document.getElementById("describe2").value; //textarea
       var peopledropdown = document.getElementById("peopledropdown").value; //Dropdown
       var describe3 = document.getElementById("describe3").value; //textarea
       var locationdropdown = document.getElementById("locationdropdown").value; //Dropdown
       var describe4 = document.getElementById("describe4").value; //textarea

        var formContents=document.getElementById("formContents");
    formContents.innerHTML = "He sensed a " + fname +"drifting through the basement, soundless and  "+ describe + ", moving towards him. He turned and " + verbs + "up the stairs, taking them two at a time,landing heavily with each step. Crash, a board cracked, and Liam" + describe2 + " , slamming his shin hard against the wood.  He grabbed the top step, catching himself before he fell. Feeling dizzy, Liams" + peopledropdown + "leg dangled in the air. Kicking at nothing. He felt a thin," + describe3 + "grip around his ankle. Like a claw pulling, dragging him down. + Liam yanked his leg free, lifting himself up, gasping for air, and" + locationdropdown + "to the top of the stairs. He crawled into the" + describe4 + ", into the light. He slammed the door shut behind him, twisted the lock, heart thundering.";
       });
        </script>

    </body>
</html>
